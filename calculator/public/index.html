<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link href="../stylesheets/lib/bootstrap.min.css" rel = "stylesheet">
    <link href="../stylesheets/style.css" rel="stylesheet">
    <script src = "../stylesheets/lib/jquery-2.2.1.js"></script>
</head>

<body class = "container">
    <div class="row">
        <div class="col-xs-4"></div>

        <!-- calculator -->
        <div class="col-xs-4 row">
            <input id = "screen" type = "text" class="col-xs-12"/>
            <button id = "ac" type="button" class="col-xs-3 btn btn-default" >AC</button>
            <button id = "negation" type="button" class="col-xs-3 btn btn-default">+/-</button>
            <button id = "percent" type="button" class="col-xs-3 btn btn-default">%</button>
            <button id = "div" type="button" class="col-xs-3 btn btn-warning">รท</button>

            <button type="button" class="col-xs-3 btn btn-default number">7</button>
            <button type="button" class="col-xs-3 btn btn-default number">8</button>
            <button type="button" class="col-xs-3 btn btn-default number">9</button>
            <button id = "multiply" type="button" class="col-xs-3 btn btn-warning">ร</button>

            <button type="button" class="col-xs-3 btn btn-default number">4</button>
            <button type="button" class="col-xs-3 btn btn-default number">5</button>
            <button type="button" class="col-xs-3 btn btn-default number">6</button>
            <button id = "sub" type="button" class="col-xs-3 btn btn-warning">-</button>

            <button type="button" class="col-xs-3 btn btn-default number">1</button>
            <button type="button" class="col-xs-3 btn btn-default number">2</button>
            <button type="button" class="col-xs-3 btn btn-default number">3</button>
            <button id = "sum" type="button" class="col-xs-3 btn btn-warning">+</button>

            <button type="button" class="col-xs-6 btn btn-default number">0</button>
            <button id = "dot" type="button" class="col-xs-3 btn btn-default number">.</button>
            <button id = "equal" type="button" class="col-xs-3 btn btn-warning">=</button>
        </div>


        <div class="col-xs-4"></div>
    </div>
</body>
</html>
